<h2>Transaction History:</h2>
<div style="height: 200px; overflow-y: scroll">
  <ul>
    @for (booking of mySortedBookings(); track booking.id) {
    <li>
      {{ formatDate(booking.date) }} :: {{ booking.transferedAmount }}.- ::
      {{ booking.sourceName }} => {{ booking.targetName }}
    </li>
    }
  </ul>
</div>
