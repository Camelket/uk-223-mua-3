<div style="display: flex; flex-direction: row; gap: 50px;">
  <div style="flex-basis: 1; width: 40%">
    <app-ledger-overview [myLedgers]="myLedgers" />
    <app-transaction-history [myBookings]="myBookings" />
    <app-deposit-history [myDeposits]="myDeposits" />
  </div>

  <div style="flex-basis: 1">
    <app-transaction-form [myOptions]="myLedgers" (onTransaction)="reload()" />
    <app-deposit-form [myOptions]="myLedgers" (onDeposit)="reload()" />
  </div>
</div>
